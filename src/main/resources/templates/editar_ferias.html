<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head> 
        <meta charset="utf-8"/>
        <title>Sistema Gerenciador de Vendas (SGV)</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:replace="header :: header">...</div>
        <div class="container" style="margin-top: 50px; width: 50%;">
            <h2 class="alert alert-dark">Editar Ferias</h2>
            <form action="#" th:action="@{/ferias}" th:object="${ferias}" method="post">
                <input type="hidden" th:field="*{id}" id="id">
                <hr class="mb-4">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="comboFuncionario">Funcionário:</label>
                        <select class="form-control" id="comboFuncionario" th:field="*{funcionario}">
                            <option value="0">Selecione o Funcionario</option>
                            <option th:each="f : ${listaFuncionario}" th:value="${f.codigoCadastro}" th:text="${f.nome}" ></option>                        </select>    
                    </div>    
                    <span th:if="${#fields.hasErrors('funcionario')}" th:errors="*{funcionario}" class="alert alert-warning"></span>                        
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="dataInicio">Data de Início:</label>
                        <input type="date" th:field="*{dataInicio}" id="dataInicio" placeholder="dd/MM/yyyy" class="form-control">
                    </div>    
                    <span th:if="${#fields.hasErrors('dataInicio')}" th:errors="*{dataInicio}" class="alert alert-warning"></span>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="dataFim">Data de Fim:</label>
                        <input type="date" th:field="*{dataFim}" id="dataFim" placeholder="dd/MM/yyyy" class="form-control">
                    </div>    
                    <span th:if="${#fields.hasErrors('dataFim')}" th:errors="*{dataFim}" class="alert alert-warning"></span>
                </div>
                <hr class="mb-4">
                <input type="submit" value="Salvar" class="btn btn-success btn-block">
                <a href="/ferias" class="btn btn-secondary btn-block" >Fechar</a>
            </form>
        </div>
    </body>
</html>
